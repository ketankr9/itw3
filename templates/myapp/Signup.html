{% extends 'myapp/base.html' %}
{% block content %}
           <style>
form {
    border: 3px solid #f1f1f1;
}

input[type=text], input[type=password] {
    width: 100%;
    padding: 12px 20px;
    margin: 8px 0;
    display: inline-block;
    border: 1px solid #ccc;
    box-sizing: border-box;
}

button {
    background-color: #4CAF50;
    color: white;
    padding: 14px 20px;
    margin: 8px 0;
    border: none;
    cursor: pointer;
    width: 100%;
}

.cancelbtn {
    width: auto;
    padding: 10px 18px;
    background-color: #f44336;
}

.imgcontainer {
    text-align: center;
    margin: 24px 0 12px 0;
}

img.avatar {
    width: 12%;
    border-radius: 50%;
}

.container {
    padding: 16px;
}

span.psw {
    float: right;
    padding-top: 16px;
}

/* Change styles for span and cancel button on extra small screens */
@media screen and (max-width: 300px) {
    span.psw {
       display: block;
       float: none;
    }
    .cancelbtn {
       width: 100%;
    }
}
</style>

<div class="jumbotron">
            <form action="file:///home/ketankr9/django/itw/extras/action_page.php">
  <div class="imgcontainer">
  <img id="imgg" src="./img_avatar2.png" alt="Avatar" class="avatar">
  <div id="sp"><h2>Sign Up</h2></div>
  </div>
  <div class="container">
    <label><b>First Name</b></label>
    <input type="text" placeholder="Enter First Name " name="fname" required="">

    <label><b>Last Name</b></label>
    <input type="text" placeholder="Enter Last Name" name="lname" required="">

    <label><b>Email</b></label>
    <input type="text" placeholder="Enter Email" name="email" required="">


    <label><b>Username*</b></label>
    <input type="text" placeholder="Enter Username" name="uname" required="">

    <label><b>Password*</b></label>
    <input type="password" placeholder="Enter Password " name="psw" required="">

    <label><b>Password</b></label>
    <input type="password" placeholder="Re-enter your password" name="psw" required="">

    <button type="submit">Sign Up</button>
  </div>

  <div class="container" style="background-color:#f1f1f1">
    <button type="button" class="cancelbtn">Cancel</button>
   
  </div>
</form>
          </div>

{% endblock %}
